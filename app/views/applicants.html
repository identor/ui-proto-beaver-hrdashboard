<div class="row panel">
  <dl class="sub-nav">
    <dt>Views</dt>
    <dd class="active"><a href="#">For Interview</a></dd>
    <dd><a>Interviewed</a></dd>
    <dd><a>Scheduled</a></dd>
    <dd><a>Others</a></dd>
  </dl>
  <p>This form contains all the applicants that have registered using the kiosk.</p>
</div>
<div class="row panel">
  <div class="small-12 columns">
    <div class="row collapse">
      <div class="small-10 columns">
        <input type="text" placeholder="Search">
      </div>
      <div class="small-2 end columns">
        <a class="button postfix"><i class="fa fa-search"></i></a>
      </div>
    </div>
  </div>
  <hr>
  <div class="small-12 columns">
    <div class="row text-center" ng-repeat="person in applicants">
      <div class="small-12 medium-1 columns">
        <span ng-switch="person.gender">
          <i ng-switch-when="M" class="fa fa-male fa-2x"></i>
          <i ng-switch-when="F" class="fa fa-female fa-2x"></i>
        </span>
      </div>
      <div class="small-12 medium-6 columns">
        <a>{{person.name}}</a>
      </div>
      <div class="small-12 medium-3 columns">
        <label>{{person.registrationDate}}</label>
      </div>
      <div class="small-12 medium-2 columns">
        <div class="row collapse">
          <div class="small-6 columns">
            <a class="button small prefix" ng-click="showInterviewModal(person)"><i class="fa fa-eye"></i></a>
          </div>
          <div class="small-6 columns end">
            <a class="button small postfix success" ng-click="showScheduleModal(person)"><i class="fa fa-calendar"></i></a>
          </div>
        </div>
      </div>
      <hr>
    <div ng-model="applicantCursor" id="interview-modal" class="reveal-modal" data-reveal>
      <h4>Interview</h4>
      <div class="small-12 columns">
        <div class="row">
          <div class="medium-12 columns">
            <label>Name
              <input type="text" placeholder="{{applicantCursor.name}}" disabled>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="small-12 columns">
            <label for="score">Score</label>
          </div>
          <div class="small-12 columns">
            <input id="score" type="text" placeholder="1 to 100">
          </div>
        </div>
        <div class="row">
          <div class="small-12 columns">
            <textarea placeholder="Comments"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="small-6 columns">
            <a class="button expand">Save</a>
          </div>
          <div class="small-6 columns">
            <a class="button expand">Cancel</a>
          </div>
        </div>
      </div>
      <a class="close-reveal-modal">&#215;</a>
    </div>
    <div ng-model="applicantCursor" id="schedule-modal" class="reveal-modal" data-reveal>
      <h2>Schedule</h2>
      <p class="lead">Your couch.  It is mine.</p>
      <a class="close-reveal-modal">&#215;</a>
    </div>
    </div>
    <div class="row text-center">
      <div class="small-4 columns"><i class="fa fa-circle-o"></i></div>
      <div class="small-4 columns"><i class="fa fa-circle-o"></i></div>
      <div class="small-4 columns"><i class="fa fa-circle-o"></i></div>
    </div>
  </div>
</div>
